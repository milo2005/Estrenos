<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css"></link>
    <title></title>
  </head>
  <body ng-app="app" >
    <section layout="row" flex>
      <md-sidenav md-is-locked-open="$mdMedia('gt-md')">
        Hola
      </md-sidenav>
      <md-toolbar>
        <div class="md-toolbar-tools" layout>
          <md-button class="md-icon-button" hide-gt-md>
            <md-icon>menu</md-icon>
          </md-button>
          <span class="md-title">Estrenos</span>
          <span flex></span>

          <md-button hide-sm>Registrarse</md-button>
          <md-button hide-sm>iniciar</md-button>
          <md-button hide-gt-sm>Reg.</md-button>
          <md-button hide-gt-sm>in.</md-button>
        </div>
      </md-toolbar>


    </section>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>
    <!-- Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>
    <!-- App -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/ContactService.js"></script>
    <script type="text/javascript" src="app/services/UserService.js"></script>
    <script type="text/javascript" src="app/services/MovieService.js"></script>
    <script type="text/javascript" src="app/controllers/ContactController.js"></script>
    <script type="text/javascript" src="app/controllers/UserController.js"></script>
    <script type="text/javascript" src="app/controllers/MovieController.js"></script>
  </body>
</html>
